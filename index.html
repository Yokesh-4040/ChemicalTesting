<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="Styler.css">
    <title>Unity WebGL Player | ChemistryTest</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 100%; height: 100%; background: #000000"></canvas>
    <script src="Build/ChemicalTesting.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/ChemicalTesting.data.unityweb",
        frameworkUrl: "Build/ChemicalTesting.framework.js.unityweb",
        codeUrl: "Build/ChemicalTesting.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "FourtyFourty",
        productName: "ChemistryTest",
        productVersion: "2.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
